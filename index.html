<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Web AAC ‚Äî Offline</title>
<link rel="icon" href="data:," />
<style>
  :root{
    --accent:#2c7be5;
    --bg:#f3f4f6;
    --card:#ffffff;
    --muted:#666;
    --radius:10px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background:var(--bg);
    color:#111;
    -webkit-font-smoothing:antialiased;
  }

  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:12px 18px;
    background:linear-gradient(90deg,#0b63d6,#2c7be5);
    color:#fff;
  }
  header h1{margin:0;font-size:20px;letter-spacing:0.2px}
  .top-controls{display:flex;gap:8px;align-items:center}
  .icon-btn{
    background:transparent;border:0;color:#fff;font-size:18px;cursor:pointer;padding:6px;border-radius:6px;
  }
  .icon-btn:hover{background:rgba(255,255,255,0.06)}

  main{padding:16px;max-width:1100px;margin:18px auto}

  .profile-row{display:flex;gap:8px;align-items:center;margin-bottom:12px}
  select,button,input,textarea{font-family:inherit}
  .btn{background:var(--accent);border:0;color:#fff;padding:8px 10px;border-radius:8px;cursor:pointer}
  .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(44,123,229,0.12)}
  .btn.warn{background:#e04b4b}

  .controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-bottom:12px}
  .categories{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
  .cat-btn{background:var(--card);border:1px solid #e6e6e6;padding:8px 12px;border-radius:999px;cursor:pointer}
  .cat-btn.active{background:var(--accent);color:#fff;border-color:transparent}

  .panel{
    display:flex;gap:16px;align-items:flex-start;
    flex-wrap:wrap;
  }

  .left{
    flex:1 1 360px;
    min-width:280px;
  }
  .right{
    flex:2 1 620px;
    min-width:320px;
  }

  .card{
    background:var(--card);
    border-radius:var(--radius);
    padding:12px;
    box-shadow:0 6px 18px rgba(15,15,15,0.04);
    margin-bottom:12px;
  }

  #word-grid{
    display:grid;
    gap:8px;
    grid-template-columns: repeat(auto-fill,minmax(110px,1fr));
  }
  .word-btn{
    background:#fff;border:1px solid #eee;padding:8px;border-radius:10px;cursor:pointer;display:flex;
    flex-direction:column;align-items:center;justify-content:center;height:86px;font-size:15px;
  }
  .word-emoji{font-size:22px;margin-bottom:6px}

  textarea#message{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;min-height:56px;font-size:16px}
  ul#predictions{list-style:none;margin:8px 0 0;padding:0;max-height:140px;overflow:auto;border-radius:6px}
  #predictions li{padding:8px;border-bottom:1px solid #f0f0f0;cursor:pointer}
  #predictions li:hover{background:#f5f7fb}

  /* Settings menu */
  #settingsMenu{display:none;position:fixed;right:18px;top:64px;background:var(--card);padding:12px;border-radius:10px;box-shadow:0 8px 22px rgba(0,0,0,0.12);width:320px;z-index:999}
  #settingsMenu label{display:block;margin-bottom:8px;font-size:13px;color:var(--muted)}
  #settingsMenu select,input{width:100%;padding:8px;margin-top:6px;border-radius:6px;border:1px solid #e6e6e6}

  footer{padding:18px;text-align:center;color:#777;font-size:13px}

  /* small */
  @media (max-width:720px){
    .panel{flex-direction:column}
    .right{order:2}
    .left{order:1}
    .cat-btn{font-size:14px;padding:6px 10px}
  }
</style>
</head>
<body>

<header>
  <h1>Halo AAC ‚Äî Offline Web</h1>
  <div class="top-controls">
    <button id="settingsBtn" class="icon-btn" title="Settings">‚öôÔ∏è</button>
    <select id="voiceSelect" aria-label="Voice selector"></select>
  </div>
</header>

<main>
  <!-- profiles + controls -->
  <div class="profile-row">
    <label style="display:flex;align-items:center;gap:8px">
      Profile:
      <select id="profileSelect"></select>
    </label>

    <button id="addProfile" class="btn ghost">Add Profile</button>
    <button id="delProfile" class="btn ghost">Delete</button>

    <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
      <button id="exportBtn" class="btn ghost">Export Save Code</button>
      <button id="importBtn" class="btn">Import Save Code</button>
    </div>
  </div>

  <div class="controls">
    <div class="categories card" id="categoryBar" style="display:flex;gap:8px;padding:8px">
      <!-- category buttons inserted here -->
    </div>
    <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
      <button id="addWordBtn" class="btn">Add Word</button>
      <button id="clearBtn" class="btn ghost">Clear Message</button>
    </div>
  </div>

  <div class="panel">
    <div class="left">
      <div class="card">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Type or click words..."></textarea>
        <ul id="predictions"></ul>
        <div style="display:flex;gap:8px;margin-top:8px">
          <button id="speakBtn" class="btn">Speak</button>
          <button id="stopBtn" class="btn ghost">Stop</button>
        </div>
      </div>

      <div class="card">
        <strong>Active Profile Data</strong>
        <div id="profileData" style="margin-top:8px;color:#444;font-size:14px">No profile selected</div>
      </div>
    </div>

    <div class="right">
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <strong id="gridTitle">All Words</strong>
          <div style="color:var(--muted);font-size:13px">Tap a word to append</div>
        </div>
        <div id="word-grid" style="margin-top:12px"></div>
      </div>
    </div>
  </div>
</main>

<!-- Settings Menu -->
<div id="settingsMenu">
  <label>Choose Voice
    <select id="settingsVoice"></select>
  </label>

  <label>Background color
    <input type="color" id="bgColorPicker" value="#f3f4f6">
  </label>

  <label>Export / Import Save Code
    <div style="display:flex;gap:8px">
      <button id="doExport" class="btn ghost" style="flex:1">Generate code</button>
      <button id="doImport" class="btn" style="flex:1">Apply code</button>
    </div>
  </label>

  <label style="margin-top:8px">Paste Save Code to import:
    <textarea id="importArea" placeholder="Paste exported code here" style="min-height:80px;padding:8px;border-radius:6px;border:1px solid #e6e6e6"></textarea>
  </label>

  <div style="display:flex;gap:8px;margin-top:10px">
    <button id="closeSettings" class="btn ghost" style="flex:1">Close</button>
  </div>
</div>

<footer>Works offline. Export code to move your data between devices.</footer>

<script>
/* ===== Data: 200+ words across categories ===== */
const CATEGORIES = {
  "Core": {"I":"üë§","You":"ü´µ","We":"üë•","They":"üë•","Go":"üèÉ","Stop":"‚úã","Hello":"üëã","Goodbye":"üëã","Yes":"‚úÖ","No":"‚ùå","Help":"üÜò","Eat":"üçΩÔ∏è","Drink":"ü•§","Want":"ü§≤","Need":"ü§≤","Love":"‚ù§Ô∏è","Like":"üëç","Hate":"üëé","Think":"ü§î","Know":"üß†","See":"üëÄ","Hear":"üëÇ","Feel":"ü§ó","Wait":"‚è≥","Come":"üëê","Leave":"üö™","Play":"üéÆ","Work":"üíº","Read":"üìñ","Write":"‚úèÔ∏è","More":"‚ûï","Less":"‚ûñ","Again":"üîÅ","Now":"üïë","Later":"‚è≥"},
  "Food": {"Apple":"üçé","Banana":"üçå","Bread":"üçû","Milk":"ü•õ","Water":"üíß","Juice":"üßÉ","Rice":"üçö","Meat":"ü•©","Cheese":"üßÄ","Egg":"ü•ö","Soup":"ü•£","Cake":"üç∞","Chocolate":"üç´","Cookie":"üç™","Pizza":"üçï","Burger":"üçî","Fries":"üçü","Fish":"üêü","Vegetables":"ü•¶","Fruit":"üçé","Snack":"üçø","Yogurt":"üß¥","Pasta":"üçù","Salad":"ü•ó","Honey":"üçØ","Butter":"üßà"},
  "Feelings": {"Happy":"üòä","Sad":"üò¢","Angry":"üò°","Excited":"ü§©","Tired":"üò¥","Scared":"üò±","Confused":"üòï","Surprised":"üò≤","Bored":"üòê","Love":"‚ù§Ô∏è","Like":"üëç","Dislike":"üëé","Proud":"üòå","Shy":"üò≥","Worried":"üòü","Calm":"üòå","Relaxed":"üòé","Hungry":"ü§§","Thirsty":"üòã","Sick":"ü§í"},
  "Places": {"Home":"üè†","School":"üè´","Park":"üèûÔ∏è","Bathroom":"üöΩ","Kitchen":"üç≥","Bedroom":"üõèÔ∏è","Store":"üè™","Office":"üè¢","Hospital":"üè•","Library":"üìö","Playground":"üõù","Garden":"üå≥","Beach":"üèñÔ∏è","Mountain":"‚õ∞Ô∏è","City":"üèôÔ∏è","Village":"üèòÔ∏è","Market":"üõí","Restaurant":"üç¥","Cafe":"‚òï","Theater":"üé≠"},
  "Activities": {"Run":"üèÉ","Walk":"üö∂","Jump":"ü§æ","Swim":"üèä","Dance":"üíÉ","Sing":"üé§","Draw":"üñåÔ∏è","Paint":"üé®","Cook":"üç≥","Read":"üìñ","Write":"‚úèÔ∏è","Study":"üìö","Sleep":"üò¥","Play":"üéÆ","Exercise":"üèãÔ∏è","Travel":"‚úàÔ∏è","Shop":"üõçÔ∏è","Drive":"üöó","Watch":"üëÄ","Listen":"üéß"},
  "Animals": {"Dog":"üê∂","Cat":"üê±","Bird":"üê¶","Fish":"üêü","Horse":"üê¥","Cow":"üêÑ","Pig":"üêñ","Sheep":"üêë","Rabbit":"üêá","Monkey":"üêí","Lion":"ü¶Å","Tiger":"üêÖ","Elephant":"üêò","Bear":"üêª","Wolf":"üê∫","Frog":"üê∏","Snake":"üêç","Fox":"ü¶ä","Deer":"ü¶å","Whale":"üêã"}
};

/* ======================== State & storage ======================== */
const STORAGE_KEY = 'halo_aac_data_v1';
let data = loadStorage(); // { profiles: {name: {words:{}, bg:'#fff'} }, currentProfile: name }
let currentCategory = 'Core';

function loadStorage(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    if(!raw) return {profiles:{}, currentProfile:null};
    return JSON.parse(raw);
  }catch(e){ return {profiles:{}, currentProfile:null}; }
}
function saveStorage(){
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

/* initialize data if empty */
if(!data.profiles) data.profiles = {};
if(!data.currentProfile) data.currentProfile = Object.keys(data.profiles)[0] || null;

/* flatten all words for predictions */
function getAllWords(){
  const s = new Set();
  Object.values(CATEGORIES).forEach(cat => Object.keys(cat).forEach(w=>s.add(w)));
  Object.values(data.profiles || {}).forEach(p=>{
    if(p.words) Object.keys(p.words).forEach(w=>s.add(w));
  });
  return Array.from(s);
}

/* ==================== UI references ==================== */
const profileSelect = document.getElementById('profileSelect');
const addProfileBtn = document.getElementById('addProfile');
const delProfileBtn = document.getElementById('delProfile');
const wordGrid = document.getElementById('word-grid');
const msgBox = document.getElementById('message');
const predictions = document.getElementById('predictions');
const speakBtn = document.getElementById('speakBtn');
const stopBtn = document.getElementById('stopBtn');
const addWordBtn = document.getElementById('addWordBtn');
const clearBtn = document.getElementById('clearBtn');
const settingsBtn = document.getElementById('settingsBtn');
const settingsMenu = document.getElementById('settingsMenu');
const bgColorPicker = document.getElementById('bgColorPicker');
const settingsVoice = document.getElementById('settingsVoice');
const voiceSelect = document.getElementById('voiceSelect');
const gridTitle = document.getElementById('gridTitle');
const profileData = document.getElementById('profileData');
const exportBtn = document.getElementById('exportBtn');
const importBtn = document.getElementById('importBtn');
const importArea = document.getElementById('importArea');
const doExport = document.getElementById('doExport');
const doImport = document.getElementById('doImport');
const closeSettings = document.getElementById('closeSettings');

/* ==================== Category bar build ==================== */
const catBar = document.getElementById('categoryBar');
function buildCategoryButtons(){
  catBar.innerHTML = '';
  Object.keys(CATEGORIES).forEach(cat=>{
    const b = document.createElement('button');
    b.className = 'cat-btn';
    b.textContent = cat;
    b.onclick = ()=>{ currentCategory = cat; updateGrid(); updateCategoryActive(); };
    catBar.appendChild(b);
  });
}
function updateCategoryActive(){
  Array.from(catBar.children).forEach(btn=>{
    btn.classList.toggle('active', btn.textContent===currentCategory);
  });
}

/* ==================== Profile UI ==================== */
function refreshProfileSelect(){
  profileSelect.innerHTML = '';
  Object.keys(data.profiles).forEach(name=>{
    const o = document.createElement('option'); o.value=name; o.textContent=name;
    profileSelect.appendChild(o);
  });
  if(data.currentProfile && data.profiles[data.currentProfile]) profileSelect.value = data.currentProfile;
  else {
    data.currentProfile = Object.keys(data.profiles)[0] || null;
    if(data.currentProfile) profileSelect.value = data.currentProfile;
  }
  updateProfilePanel();
}

addProfileBtn.onclick = ()=>{
  const name = prompt('New profile name:');
  if(!name) return;
  data.profiles[name] = { words:{}, bg: '#f3f4f6' };
  data.currentProfile = name;
  saveStorage(); refreshProfileSelect(); updateGrid();
};

delProfileBtn.onclick = ()=>{
  if(!data.currentProfile) return alert('No profile selected');
  if(!confirm('Delete profile "'+data.currentProfile+'"?')) return;
  delete data.profiles[data.currentProfile];
  data.currentProfile = Object.keys(data.profiles)[0] || null;
  saveStorage(); refreshProfileSelect(); updateGrid();
};

profileSelect.onchange = (e)=>{
  data.currentProfile = e.target.value;
  saveStorage(); updateGrid(); updateProfilePanel();
};

/* ==================== Grid / Words ==================== */
function mergedWordsForCategory(cat){
  const out = {};
  // default category words
  Object.assign(out, CATEGORIES[cat] || {});
  // add profile custom words if any
  if(data.currentProfile && data.profiles[data.currentProfile] && data.profiles[data.currentProfile].words){
    Object.entries(data.profiles[data.currentProfile].words).forEach(([w,emoji])=>{
      // if same word exists, profile overrides
      out[w] = emoji;
    });
  }
  return out;
}

function updateGrid(){
  gridTitle.textContent = currentCategory + ' ‚Äî Words';
  wordGrid.innerHTML = '';
  const words = mergedWordsForCategory(currentCategory);
  Object.entries(words).forEach(([w,emoji])=>{
    const b = document.createElement('button');
    b.className = 'word-btn';
    b.innerHTML = `<div class="word-emoji">${emoji||''}</div><div class="word-text">${w}</div>`;
    b.onclick = ()=> addWordToMessage(w);
    wordGrid.appendChild(b);
  });
  updateCategoryActive();
}

function addWordToMessage(word){
  // append with space
  msgBox.value = msgBox.value ? (msgBox.value + ' ' + word) : word;
  msgBox.focus();
  predict();
}

/* ==================== Add custom word (choose category) ==================== */
addWordBtn.onclick = ()=>{
  if(!data.currentProfile) return alert('Select or create a profile first');
  const word = prompt('Enter new word (text):');
  if(!word) return;
  // choose category
  const cats = Object.keys(CATEGORIES).concat(['Custom']);
  let cat = prompt('Category? Type one of:\n' + cats.join(', '), currentCategory || 'Custom');
  if(!cat) cat = 'Custom';
  if(!Object.keys(CATEGORIES).includes(cat)) cat = 'Custom';
  const emoji = prompt('Emoji for display (optional):', '‚ùì') || '';
  // store into profile under a dedicated slot: profile.words[word] = emoji
  data.profiles[data.currentProfile].words[word] = emoji;
  saveStorage();
  updateGrid();
  refreshProfileDisplay();
};

/* ==================== Prediction ==================== */
function predict(){
  const text = msgBox.value.trim();
  const list = predictions;
  list.innerHTML = '';
  if(!text) return;
  const last = text.split(/\s+/).pop().toLowerCase();
  if(!last) return;
  const all = getAllWords();
  const matches = all.filter(w=>w.toLowerCase().startsWith(last) && w.toLowerCase()!==last).slice(0,8);
  matches.forEach(m=>{
    const li = document.createElement('li');
    li.textContent = m;
    li.onclick = ()=>{ // replace last token
      const arr = msgBox.value.trim().split(/\s+/);
      arr[arr.length-1] = m;
      msgBox.value = arr.join(' ');
      list.innerHTML = '';
    };
    list.appendChild(li);
  });
}

/* ==================== TTS (ignores emoji) ==================== */
function stripEmojiAndSymbols(s){
  // Remove emoji and other pictographs (basic Unicode ranges), leaving letters, numbers, punctuation, spaces.
  return s.replace(/[\p{Extended_Pictographic}\p{Emoji_Presentation}\u200d]/gu, '').replace(/\s+/g,' ').trim();
}

let currentUtter = null;
speakBtn.onclick = ()=>{
  const raw = msgBox.value.trim();
  if(!raw) return;
  const speakText = stripEmojiAndSymbols(raw) || raw; // fallback if stripping empties it
  currentUtter = new SpeechSynthesisUtterance(speakText);
  // choose settings voice from UI
  const vname = voiceSelect.value;
  const v = speechSynthesis.getVoices().find(x=>x.name===vname);
  if(v) currentUtter.voice = v;
  currentUtter.rate = 1;
  speechSynthesis.speak(currentUtter);
};
stopBtn.onclick = ()=> speechSynthesis.cancel();

/* ==================== Settings UI & export/import ==================== */
settingsBtn.onclick = ()=> settingsMenu.style.display = settingsMenu.style.display==='block'?'none':'block';
closeSettings.onclick = ()=> settingsMenu.style.display='none';

// bg color change applies to page and saves into profile if set
bgColorPicker.oninput = (e)=>{
  document.body.style.background = e.target.value;
  if(data.currentProfile && data.profiles[data.currentProfile]) {
    data.profiles[data.currentProfile].bg = e.target.value;
    saveStorage();
  }
};

function refreshProfileDisplay(){
  if(!data.currentProfile){ profileData.textContent = 'No profile selected'; return; }
  const p = data.profiles[data.currentProfile];
  profileData.innerHTML = `<div><strong>${data.currentProfile}</strong></div>
    <div style="margin-top:6px;color:var(--muted)">Words: ${Object.keys(p.words||{}).length}</div>
    <div style="margin-top:6px;color:var(--muted)">BG: <span style="display:inline-block;width:16px;height:12px;background:${p.bg||'#fff'};border-radius:4px;border:1px solid #ddd;margin-left:6px;vertical-align:middle"></span></div>`;
}

// Export: generate small base64-coded JSON of data for easy copy/paste
doExport.onclick = ()=>{
  try{
    const payload = JSON.stringify(data);
    const code = btoa(unescape(encodeURIComponent(payload)));
    importArea.value = code;
    alert('Save code generated. Copy the code (the big text) and paste it on another device to import.');
  }catch(e){ alert('Export failed: '+e.message); }
};

// Apply import from textarea
doImport.onclick = ()=>{
  const txt = importArea.value.trim();
  if(!txt) return alert('Paste a Save Code first.');
  try{
    const json = decodeURIComponent(escape(atob(txt)));
    const parsed = JSON.parse(json);
    if(parsed && parsed.profiles){
      // merge with existing profiles, prefer imported
      data.profiles = Object.assign({}, data.profiles || {}, parsed.profiles);
      // if import has currentProfile, set it
      data.currentProfile = parsed.currentProfile || data.currentProfile;
      saveStorage();
      refreshProfileSelect();
      updateGrid();
      refreshProfileDisplay();
      alert('Imported successfully.');
    } else alert('Invalid Save Code.');
  }catch(e){ alert('Invalid code or corrupted.'); }
};

// quick import button (open prompt)
importBtn.onclick = ()=> {
  const code = prompt('Paste Save Code here:');
  if(!code) return;
  importArea.value = code;
  doImport.click();
};

// small export quick button
exportBtn.onclick = ()=> doExport.click();

/* ==================== Voice loading & settings voice sync ================ */
function loadVoices(){
  const voices = speechSynthesis.getVoices();
  voiceSelect.innerHTML = '';
  settingsVoice.innerHTML = '';
  voices.forEach(v=>{
    const opt1 = document.createElement('option'); opt1.value=v.name; opt1.textContent=v.name;
    voiceSelect.appendChild(opt1);
    const opt2 = opt1.cloneNode(true);
    settingsVoice.appendChild(opt2);
  });
  // try to select last used
  const last = data.lastVoice;
  if(last && voices.find(v=>v.name===last)) { voiceSelect.value = last; settingsVoice.value = last; }
}
speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

// sync voice changes
voiceSelect.onchange = settingsVoice.onchange = (e)=>{
  data.lastVoice = e.target.value;
  saveStorage();
};

// when settings voice changed, update both selectors
settingsVoice.onchange = (e)=>{
  voiceSelect.value = e.target.value;
  data.lastVoice = e.target.value;
  saveStorage();
};

// close settings with close button
closeSettings.onclick = ()=> settingsMenu.style.display = 'none';

/* ==================== Misc initializations ==================== */
profileSelect.addEventListener('change', ()=>{ data.currentProfile = profileSelect.value; saveStorage(); updateGrid(); refreshProfileDisplay(); });
// message prediction
msgBox.addEventListener('input', predict);
// clear
clearBtn.onclick = ()=> { msgBox.value=''; predictions.innerHTML=''; };
// add custom word via top addWordBtn (duplicate behavior)
addWordBtn.addEventListener('click', ()=>{
  // reuse function above
  document.getElementById('addWordBtn').onclick();
});

// initial render
buildCategoryButtons();
refreshProfileSelect();
updateGrid();
refreshProfileDisplay();
// apply profile bg if present
if(data.currentProfile && data.profiles[data.currentProfile] && data.profiles[data.currentProfile].bg){
  document.body.style.background = data.profiles[data.currentProfile].bg;
  bgColorPicker.value = data.profiles[data.currentProfile].bg;
}

// small helper to expose export quick instruction
exportBtn.title = 'Generate Save Code to copy (paste on other devices to import)';

</script>
</body>
</html>
