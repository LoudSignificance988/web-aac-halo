<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Halo AAC ‚Äî Offline</title>
<link rel="icon" href="data:," />
<style>
:root { --accent:#2c7be5; --bg:#f3f4f6; --card:#fff; --muted:#666; --radius:10px; }
*{box-sizing:border-box}
body{margin:0;font-family:"Segoe UI",Roboto,Arial,sans-serif;background:var(--bg);color:#111;-webkit-font-smoothing:antialiased}
header{display:flex;align-items:center;justify-content:space-between;padding:12px 18px;background:linear-gradient(90deg,#0b63d6,#2c7be5);color:#fff}
header h1{margin:0;font-size:20px}
.icon-btn{background:transparent;border:0;color:#fff;font-size:18px;cursor:pointer;padding:6px;border-radius:6px}
.icon-btn:hover{background:rgba(255,255,255,0.06)}
main{max-width:1100px;margin:18px auto;padding:16px}
.profile-row{display:flex;align-items:center;gap:8px;margin-bottom:12px}
select,button,input,textarea{font-family:inherit}
.btn{background:var(--accent);border:0;color:#fff;padding:8px 10px;border-radius:8px;cursor:pointer}
.btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(44,123,229,0.12)}
.controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin-bottom:12px}
.categories{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:12px}
.cat-btn{background:var(--card);border:1px solid #e6e6e6;padding:8px 12px;border-radius:999px;cursor:pointer}
.cat-btn.active{background:var(--accent);color:#fff;border-color:transparent}
.panel{display:flex;gap:16px;flex-wrap:wrap}
.left{flex:1 1 360px;min-width:280px}
.right{flex:2 1 620px;min-width:320px}
.card{background:var(--card);border-radius:var(--radius);padding:12px;box-shadow:0 6px 18px rgba(15,15,15,0.04);margin-bottom:12px}
#word-grid{display:grid;gap:8px;grid-template-columns:repeat(auto-fill,minmax(110px,1fr))}
.word-btn{background:#fff;border:1px solid #eee;padding:8px;border-radius:10px;cursor:pointer;display:flex;flex-direction:column;align-items:center;justify-content:center;height:86px;font-size:15px;position:relative;user-select:none}
.word-emoji{font-size:22px;margin-bottom:6px}
textarea#message{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;min-height:56px;font-size:16px;resize:none}
ul#predictions{list-style:none;margin:8px 0 0;padding:0;max-height:140px;overflow:auto;border-radius:6px}
#predictions li{padding:8px;border-bottom:1px solid #f0f0f0;cursor:pointer}
#predictions li:hover{background:#f5f7fb}
#settingsMenu{display:none;position:fixed;right:18px;top:64px;background:var(--card);padding:12px;border-radius:10px;box-shadow:0 8px 22px rgba(0,0,0,0.12);width:320px;z-index:999}
#settingsMenu label{display:block;margin-bottom:8px;font-size:13px;color:var(--muted)}
#settingsMenu select,input,textarea{width:100%;padding:8px;margin-top:6px;border-radius:6px;border:1px solid #e6e6e6}
.small-note{font-size:12px;color:var(--muted);margin-top:6px}
@media(max-width:720px){.panel{flex-direction:column}.right{order:2}.left{order:1}.cat-btn{font-size:14px;padding:6px 10px}}
</style>
</head>
<body>

<header>
  <div style="display:flex;align-items:center;gap:12px">
    <img src="logo.png" alt="Halo Logo" style="height:32px">
    <div><h1>Halo AAC ‚Äî Offline</h1><div style="font-size:12px;opacity:.8">Thanks Kaelynn Partlow</div></div>
  </div>
  <div class="top-controls">
    <button id="settingsBtn" class="icon-btn" title="Settings">‚öôÔ∏è</button>
    <select id="voiceSelect" aria-label="Voice selector"></select>
  </div>
</header>

<main>
  <div class="profile-row">
    <label style="display:flex;align-items:center;gap:8px">Profile:
      <select id="profileSelect"></select>
    </label>
    <button id="addProfile" class="btn ghost">Add Profile</button>
    <button id="delProfile" class="btn ghost">Delete</button>
    <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
      <button id="exportBtn" class="btn ghost">Export</button>
      <button id="importBtn" class="btn">Import</button>
    </div>
  </div>

  <div class="controls">
    <div class="categories card" id="categoryBar" style="display:flex;gap:8px;padding:8px"></div>
    <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
      <button id="addWordBtn" class="btn">Add Word</button>
      <button id="addCategoryBtn" class="btn">Add Category</button>
      <button id="add5000" class="btn">Add 5000 Words</button>
      <button id="clearBtn" class="btn ghost">Clear</button>
    </div>
  </div>

  <div class="panel">
    <div class="left">
      <div class="card">
        <label for="message">Message</label>
        <textarea id="message" readonly placeholder="Click words to add..."></textarea>
        <ul id="predictions"></ul>
        <div style="display:flex;gap:8px;margin-top:8px">
          <button id="speakBtn" class="btn">Speak</button>
          <button id="stopBtn" class="btn ghost">Stop</button>
        </div>
      </div>

      <div class="card">
        <strong>Profile Data</strong>
        <div id="profileData" style="margin-top:8px;color:#444;font-size:14px">No profile selected</div>
      </div>
    </div>

    <div class="right">
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <strong id="gridTitle">All Words</strong>
          <div style="color:var(--muted);font-size:13px">Tap a word to append</div>
        </div>
        <div id="word-grid" style="margin-top:12px"></div>
      </div>
    </div>
  </div>
</main>

<div id="settingsMenu">
  <label>Choose Voice<select id="settingsVoice"></select></label>
  <label>Background color<input type="color" id="bgColorPicker" value="#f3f4f6"></label>
  <label>Export / Import
    <div style="display:flex;gap:8px">
      <button id="doExport" class="btn ghost" style="flex:1">Generate JSON</button>
      <button id="downloadExport" class="btn" style="flex:1">Download .json</button>
    </div>
  </label>
  <label style="margin-top:8px">Paste Save JSON to import:
    <textarea id="importArea" placeholder="Paste exported JSON here" style="min-height:80px;padding:8px;border-radius:6px;border:1px solid #e6e6e6"></textarea>
  </label>
  <div style="display:flex;gap:8px;margin-top:10px">
    <button id="doImport" class="btn">Apply JSON</button>
    <button id="closeSettings" class="btn ghost" style="flex:1">Close</button>
  </div>
  <div class="small-note">Tip: Use Export ‚Üí Download to move to another device, then Import to restore.</div>
</div>

<footer style="padding:18px;text-align:center;color:#777;font-size:13px">
  Offline AAC. Export JSON to move data between devices. Thanks Kaelynn Partlow.
</footer>

<script>
/* v5 app with "Add 5000 Words" generator (keeps UI identical) */
const STORAGE_KEY = 'halo_aac_v5';

// default categories
const DEFAULT_CATEGORIES = {
  "Core": {"I":"üë§","You":"ü´µ","We":"üë•","They":"üë•","Go":"üèÉ","Stop":"‚úã","Hello":"üëã","Goodbye":"üëã","Yes":"‚úÖ","No":"‚ùå","Help":"üÜò","Eat":"üçΩÔ∏è","Drink":"ü•§","Want":"ü§≤","Need":"ü§≤","Love":"‚ù§Ô∏è","Like":"üëç","NoThanks":"üôÖ‚Äç‚ôÇÔ∏è","StopIt":"‚úã"},
  "Food": {"Apple":"üçé","Banana":"üçå","Bread":"üçû","Milk":"ü•õ","Water":"üíß","Juice":"üßÉ","Pizza":"üçï","Burger":"üçî","Fries":"üçü","Noodles":"üçú","Coffee":"‚òï"},
  "Feelings": {"Happy":"üòä","Sad":"üò¢","Angry":"üò°","Tired":"üò¥","Excited":"ü§©"},
  "Places": {"Home":"üè†","School":"üè´","Park":"üèûÔ∏è","Bathroom":"üöΩ","Kitchen":"üç≥"},
  "Activities": {"Run":"üèÉ","Walk":"üö∂","Swim":"üèä","Play":"üéÆ","Read":"üìñ"},
  "Animals": {"Dog":"üê∂","Cat":"üê±","Bird":"üê¶"}
};

let store = loadStore() || {
  profiles:{}, currentProfile:null, categories: DEFAULT_CATEGORIES, lastVoice:''
};

function loadStore(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    if(!raw) return null;
    return JSON.parse(raw);
  }catch(e){ console.warn('load failed', e); return null; }
}
function saveStore(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(store)); }

// DOM refs
const profileSelect = document.getElementById('profileSelect');
const addProfileBtn = document.getElementById('addProfile');
const delProfileBtn = document.getElementById('delProfile');
const categoryBar = document.getElementById('categoryBar');
const wordGrid = document.getElementById('word-grid');
const gridTitle = document.getElementById('gridTitle');
const messageArea = document.getElementById('message');
const predictions = document.getElementById('predictions');
const speakBtn = document.getElementById('speakBtn');
const stopBtn = document.getElementById('stopBtn');
const addWordBtn = document.getElementById('addWordBtn');
const addCategoryBtn = document.getElementById('addCategoryBtn');
const clearBtn = document.getElementById('clearBtn');
const add5000Btn = document.getElementById('add5000');

const settingsBtn = document.getElementById('settingsBtn');
const settingsMenu = document.getElementById('settingsMenu');
const closeSettings = document.getElementById('closeSettings');
const doExport = document.getElementById('doExport');
const downloadExport = document.getElementById('downloadExport');
const doImport = document.getElementById('doImport');
const importArea = document.getElementById('importArea');
const bgColorPicker = document.getElementById('bgColorPicker');

const voiceSelect = document.getElementById('voiceSelect');
const settingsVoice = document.getElementById('settingsVoice');
const profileData = document.getElementById('profileData');
const exportBtn = document.getElementById('exportBtn');
const importBtn = document.getElementById('importBtn');

let currentCategory = Object.keys(store.categories)[0] || 'Core';

// voices
let voices = [];
function loadVoices(){
  voices = speechSynthesis.getVoices();
  voiceSelect.innerHTML = ''; settingsVoice.innerHTML = '';
  voices.forEach(v=>{
    const o = document.createElement('option'); o.value = v.name; o.textContent = `${v.name} (${v.lang||'?'})`;
    voiceSelect.appendChild(o); settingsVoice.appendChild(o.cloneNode(true));
  });
  if(store.lastVoice && voices.find(v=>v.name===store.lastVoice)){
    voiceSelect.value = store.lastVoice;
    settingsVoice.value = store.lastVoice;
  }
}
speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();
voiceSelect.onchange = e=>{ store.lastVoice = e.target.value; saveStore(); settingsVoice.value = e.target.value; };

// Profiles
function refreshProfiles(){
  profileSelect.innerHTML = '';
  Object.keys(store.profiles).forEach(name=>{
    const opt = document.createElement('option'); opt.value = name; opt.textContent = name;
    profileSelect.appendChild(opt);
  });
  if(store.currentProfile && store.profiles[store.currentProfile]) profileSelect.value = store.currentProfile;
  else {
    store.currentProfile = Object.keys(store.profiles)[0] || null;
    if(store.currentProfile) profileSelect.value = store.currentProfile;
  }
  updateProfilePanel();
}
addProfileBtn.onclick = ()=>{
  const name = prompt('New profile name:');
  if(!name) return;
  if(store.profiles[name]) return alert('Profile exists.');
  store.profiles[name] = { words:{}, customCategories:{}, bg:'#f3f4f6' };
  store.currentProfile = name;
  saveStore(); refreshProfiles(); buildCategoryButtons(); updateGrid();
};
delProfileBtn.onclick = ()=>{
  if(!store.currentProfile) return alert('No profile selected');
  if(!confirm(`Delete "${store.currentProfile}"?`)) return;
  delete store.profiles[store.currentProfile];
  store.currentProfile = Object.keys(store.profiles)[0] || null;
  saveStore(); refreshProfiles(); buildCategoryButtons(); updateGrid();
};
profileSelect.onchange = e=>{ store.currentProfile = e.target.value; saveStore(); refreshProfiles(); buildCategoryButtons(); updateGrid(); };

// categories & grid
function buildCategoryButtons(){
  categoryBar.innerHTML = '';
  const base = Object.keys(store.categories);
  const prof = store.profiles[store.currentProfile] || {};
  const custom = prof.customCategories ? Object.keys(prof.customCategories) : [];
  const all = [...base, ...custom.filter(c=>!base.includes(c))];
  all.forEach(cat=>{
    const b = document.createElement('button'); b.className='cat-btn'; b.textContent = cat;
    b.onclick = ()=>{ currentCategory = cat; updateGrid(); updateCategoryActive(); };
    categoryBar.appendChild(b);
  });
  updateCategoryActive();
}
function updateCategoryActive(){ Array.from(categoryBar.children).forEach(b=>b.classList.toggle('active', b.textContent===currentCategory)); }
function mergedWords(cat){
  const out = {};
  if(store.categories[cat]) Object.entries(store.categories[cat]).forEach(([w,e])=>out[w]=e);
  const prof = store.profiles[store.currentProfile] || {};
  if(prof.words) Object.entries(prof.words).forEach(([w,e])=>out[w]=e);
  if(prof.customCategories && prof.customCategories[cat]) Object.entries(prof.customCategories[cat]).forEach(([w,e])=>out[w]=e);
  return out;
}
function updateGrid(){
  gridTitle.textContent = `${currentCategory} ‚Äî Words`;
  wordGrid.innerHTML = '';
  const words = mergedWords(currentCategory);
  Object.entries(words).forEach(([w,e])=>{
    const b = document.createElement('button');
    b.className = 'word-btn';
    b.innerHTML = `<div class="word-emoji">${e||''}</div><div class="word-text">${w}</div>`;
    b.addEventListener('click', ()=> appendWordToMessage(w));
    wordGrid.appendChild(b);
  });
  updateCategoryActive();
}

// message & predictions
function appendWordToMessage(word){
  messageArea.value = messageArea.value ? (messageArea.value + ' ' + word) : word;
  updatePredictions();
}
function updatePredictions(){
  predictions.innerHTML = '';
  const txt = messageArea.value.trim().toLowerCase();
  if(!txt) return;
  const last = txt.split(/\s+/).pop();
  if(!last) return;
  const all = getAllWords();
  const matches = all.filter(w=>w.toLowerCase().startsWith(last) && w.toLowerCase() !== last).slice(0,8);
  matches.forEach(m=>{
    const li = document.createElement('li'); li.textContent = m;
    li.onclick = ()=> { const arr = messageArea.value.trim().split(/\s+/); arr[arr.length-1]=m; messageArea.value = arr.join(' '); predictions.innerHTML=''; };
    predictions.appendChild(li);
  });
}
function getAllWords(){
  const s=new Set();
  Object.values(store.categories).forEach(cat=>Object.keys(cat).forEach(w=>s.add(w)));
  Object.values(store.profiles||{}).forEach(p=>{
    if(p.words) Object.keys(p.words).forEach(w=>s.add(w));
    if(p.customCategories) Object.values(p.customCategories).forEach(c=>Object.keys(c).forEach(w=>s.add(w)));
  });
  return Array.from(s);
}
messageArea.addEventListener('input', updatePredictions);

// TTS
speakBtn.onclick = ()=>{
  const raw = messageArea.value.trim();
  if(!raw) return;
  const speakText = raw.replace(/[\p{Extended_Pictographic}\p{Emoji_Presentation}\u200d]/gu,'').trim()||raw;
  const u = new SpeechSynthesisUtterance(speakText);
  const selected = speechSynthesis.getVoices().find(v=>v.name===voiceSelect.value);
  if(selected) u.voice = selected;
  speechSynthesis.speak(u);
  store.lastVoice = u.voice?.name||''; saveStore();
};
stopBtn.onclick = ()=> speechSynthesis.cancel();

// add word/category
addWordBtn.onclick = ()=>{
  if(!store.currentProfile) { if(!ensureCurrentProfile()) return; }
  const w = prompt('Enter new word (text):'); if(!w) return;
  const emoji = prompt('Emoji (optional):','') || '';
  const cat = prompt('Category to add to (leave blank to use current):','') || currentCategory;
  const prof = store.profiles[store.currentProfile];
  if(!prof.customCategories) prof.customCategories = {};
  if(store.categories[cat]) {
    // add as profile-level word so base remains untouched
    prof.words = prof.words || {};
    prof.words[w] = emoji;
  } else {
    prof.customCategories[cat] = prof.customCategories[cat] || {};
    prof.customCategories[cat][w] = emoji;
  }
  saveStore(); buildCategoryButtons(); updateGrid();
};
addCategoryBtn.onclick = ()=>{
  if(!store.currentProfile) { if(!ensureCurrentProfile()) return; }
  const name = prompt('New category name:'); if(!name) return;
  const prof = store.profiles[store.currentProfile];
  prof.customCategories = prof.customCategories || {};
  if(prof.customCategories[name]) return alert('Category exists for this profile');
  prof.customCategories[name] = {};
  saveStore(); buildCategoryButtons();
};

// clear
clearBtn.onclick = ()=> { messageArea.value=''; predictions.innerHTML=''; };

// Export / Import
doExport.onclick = ()=> { importArea.value = JSON.stringify(store, null, 2); alert('JSON generated in the box. Click Download .json to save file.'); };
downloadExport.onclick = ()=>{
  const blob = new Blob([JSON.stringify(store, null, 2)], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url; a.download = 'halo_aac_export.json'; a.click();
  URL.revokeObjectURL(url);
};
doImport.onclick = ()=>{
  const raw = importArea.value.trim();
  if(!raw) return alert('Paste JSON to import.');
  try{
    const parsed = JSON.parse(raw);
    if(!parsed.profiles || typeof parsed.categories === 'undefined'){ if(!confirm('Imported JSON lacks expected structure. Overwrite anyway?')) return; }
    store = parsed;
    saveStore(); refreshProfiles(); buildCategoryButtons(); updateGrid(); alert('Import applied.');
  }catch(e){ alert('Invalid JSON: '+e.message); }
};
exportBtn.onclick = ()=> { settingsMenu.style.display = 'block'; doExport.click(); };
importBtn.onclick = ()=> settingsMenu.style.display = 'block';

// settings
settingsBtn.onclick = ()=> settingsMenu.style.display = (settingsMenu.style.display === 'block' ? 'none' : 'block');
closeSettings.onclick = ()=> settingsMenu.style.display = 'none';
bgColorPicker.oninput = e=> { document.body.style.background = e.target.value; if(store.currentProfile) { store.profiles[store.currentProfile].bg = e.target.value; saveStore(); } };

// profile panel
function updateProfilePanel(){
  if(!store.currentProfile){ profileData.textContent = 'No profile selected'; return; }
  const p = store.profiles[store.currentProfile];
  profileData.innerHTML = `<div><strong>${store.currentProfile}</strong></div>
    <div style="margin-top:6px;color:var(--muted)">Words: ${Object.keys(p.words||{}).length}</div>
    <div style="margin-top:6px;color:var(--muted)">Custom Categories: ${Object.keys(p.customCategories||{}).length}</div>
    <div style="margin-top:6px;color:var(--muted)">BG: <span style="display:inline-block;width:16px;height:12px;background:${p.bg||'#fff'};border-radius:4px;border:1px solid #ddd;margin-left:6px;vertical-align:middle"></span></div>`;
}

// ensure profile exists
function ensureCurrentProfile(){
  if(store.currentProfile) return store.currentProfile;
  const name = prompt('No profile exists. Create one (name):');
  if(!name) return null;
  store.profiles[name] = { words:{}, customCategories:{}, bg:'#f3f4f6' };
  store.currentProfile = name;
  saveStore(); refreshProfiles(); buildCategoryButtons(); updateGrid();
  return name;
}

// ---------- NEW FEATURE: Add 5000 words (batched to avoid freeze) ----------
add5000Btn.onclick = async ()=>{
  if(!store.currentProfile) { if(!ensureCurrentProfile()) return; }
  if(!confirm('This will add 5,000 sample words to the current profile. Continue?')) return;
  add5000Btn.disabled = true;
  add5000Btn.textContent = 'Adding...';
  const prof = store.profiles[store.currentProfile];
  prof.words = prof.words || {};
  // Choose emojis to cycle through for visibility
  const emojiList = ['üîµ','üî¥','üü¢','üü°','‚ö™','‚≠ê','üî•','üçé','üçï','üéÆ','üìö','üöó','üè†','üëã'];
  // We'll split words roughly evenly into categories (base categories + profile custom)
  const targetCats = Object.keys(store.categories).slice(); // base cats
  // ensure at least one custom category exists for profile
  prof.customCategories = prof.customCategories || {};
  if(Object.keys(prof.customCategories).length === 0) prof.customCategories['Custom'] = {};
  const customCats = Object.keys(prof.customCategories);
  const allCats = targetCats.concat(customCats);
  const total = 5000;
  const batchSize = 200; // add 200 words per frame to avoid locking UI
  let added = 0;
  // helper to add one word into profile (profile.words used so base is untouched)
  function addWord(index){
    const cat = allCats[index % allCats.length];
    const wordKey = `SampleWord${String(index+1).padStart(4,'0')}`; // SampleWord0001 ...
    const emoji = emojiList[index % emojiList.length];
    // put into profile.customCategories if that cat is a custom category; otherwise into prof.words
    if(prof.customCategories && prof.customCategories[cat] !== undefined){
      prof.customCategories[cat][wordKey] = emoji;
    } else {
      prof.words[wordKey] = emoji;
    }
  }
  // batch loop with yield to UI
  for(let start=0; start<total; start+=batchSize){
    const end = Math.min(total, start+batchSize);
    for(let i=start;i<end;i++){
      addWord(i);
      added++;
    }
    // save periodically
    saveStore();
    // update UI in small batches to avoid freezing
    updateGrid();
    updateProfilePanel();
    // small delay to allow browser to repaint (awaiting a resolved promise yields control)
    await new Promise(r => setTimeout(r, 50));
  }
  saveStore();
  add5000Btn.disabled = false;
  add5000Btn.textContent = 'Add 5000 Words';
  alert('Added 5,000 sample words. Use Export (Download) to move to another device if you want.');
};

// ---------- Init ----------
(function init(){
  // ensure default profile exists
  if(Object.keys(store.profiles).length === 0){
    store.profiles['Default'] = { words:{}, customCategories:{}, bg:'#f3f4f6' };
    store.currentProfile = 'Default';
    saveStore();
  }
  // apply profile bg
  if(store.currentProfile && store.profiles[store.currentProfile] && store.profiles[store.currentProfile].bg){
    document.body.style.background = store.profiles[store.currentProfile].bg;
    bgColorPicker.value = store.profiles[store.currentProfile].bg;
  }
  refreshProfiles();
  buildCategoryButtons();
  updateGrid();
  updateProfilePanel();
})();
</script>
</body>
</html>
